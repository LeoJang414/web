<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:hover{
            background: lime;
        }
        a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        li {
            list-style: none;
            float: left;
            padding: 15px;
            width: 70px;
            height: 20px;
            text-align: center;
        }

        a:hover {
            background: pink;
        }

        li:first-child {
            border-radius: 50px 0 0 50px;
        }

        li:last-child {
            border-radius: 0 50px 50px 0;
        }

        li:nth-child(2n) {
            background: orange;
        }

        li:nth-child(2n+1) {
            background: yellow;
        }

        #center {
            padding: 30px;
            width: 740px;
            height: 300px;
            background: beige;
        }

        #top2 {
            border: 20px dotted red;
            box-shadow: 10px 10px yellow;
            background: black;
            color: yellow;
            border-radius: 100px 10px;
            width: 250px;
            height: 100px;
            position: fixed;
            top: 5px;
            right: 5px;
        }

        #total {
            width: 800px;
            height: 600px;
            background: beige;
        }

        body {
            background: pink;
        }

        div {
            font-size: 15px;
            font-weight: bold;
            color: blue;
        }

        #top {
            width: 800px;
            height: 100px;
            background: lime;
            padding: 2px;
        }
    </style>
</head>

<body>
    
    <div id="total">
        <div id="center">
            <hr color="red">
            회원가입 화면<br>
            <br>
            <form action="보내는서버주소">
                <table>
                    <tr>
                        <td>가입할 아이디</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>패스워드</td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>가입할 이름</td>
                        <td>
                            <input type="text" placeholder="성과 이름을 순서대로 붙여쓰세요.">
                        </td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            남<input type="radio" name="gender"> 여<input type="radio" name="gender">
                        </td>
                    </tr>
                    <tr>
                        <td>취미</td>
                        <td>
                            등산<input type="checkbox" name="hobby"> 
                            독서<input type="checkbox" name="hobby"> 
                            러닝<input type="checkbox" name="hobby">
                        </td>
                    </tr>
                    <tr>
                        <td>통신사 전화번호</td>
                        <td>
                            <select>
                                <option>SKT</option>
                                <option>KT</option>
                                <option>LGT</option>
                                <option>알뜰폰</option>
                            </select>
                            <input type="text" placeholder="-없이 숫자만 이어서">
                        </td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>가입한 날짜</td>
                        <td><input type="datetime-local"></td>
                    </tr>
                    <tr>
                        <td>가입한 주</td>
                        <td><input type="week"></td>
                    </tr>
                    <tr>
                        <td>하고 싶은 말</td>
                        <td>
                            <textarea cols="30" rows="10" placeholder="100글자 이내로 써주세요."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <button>회원가입 처리 요청</button>
                        </td>
                    </tr>
                </table>
            </form>
            <hr color="red">
        </div>
    </div>
    
</body>

</html>
