<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pay() {
            com = document.getElementById('com').value
            money = document.getElementById('money').value
            choice = document.getElementById('choice').value
            money2 = parseInt(money)
            
            if (choice == "1") {
                result.innerHTML = com + "에서 " + money + "원 계좌이체로 구매하셨습니다."
            } else if (choice == "2") {
                result.innerHTML = com + "에서 " + (money2 + 1000) + "원 신용카드로 구매하셨습니다."
            } else {
                result.innerHTML = com + "에서 " + (money2 + 500) + "원 휴대폰결제로 구매하셨습니다."
            }
        }
    </script>
</head>
<body>
    <hr color="red">
    구매상점: <input id="com" type="text" value="멀티샵"> <br>
    결제금액: <input id="money" type="text" value="10000"> <br>
    입력수단(1)계좌이체, 2)신용카드, 3)휴대폰결제) <br>
    <input id="choice" type="text" value="1"> <br>
    <button onclick="pay()">결제 버튼</button><br>
    <hr color="blue">
    <div id="result">결과 들어가는 자리.</div>
</body>
</html>
