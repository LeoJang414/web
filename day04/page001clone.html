<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check1() {
            id1 = document.getElementById('id1').value //rooter
            size = id1.length
            alert(size)
            if (size < 5) {
                result.innerHTML = "<font color=red>5글자 미만이므로 가입불가</font>" 
            } else {
                result.innerHTML = "<font color=blue>5글자 이상이므로 가입가능</font"
            }
        }

        function check2() {
            pw1 = document.getElementById('pw1').value
            pw2 = document.getElementById('pw2').value
            if (pw1 == pw2) {
                result.innerHTML = "<font color=red>일치!!</font> <img src='ok.jpg' width=100 height=100>"
            } else {
                result.innerHTML = "<font color=blue>불일치!!</font> <img src='no.png' width=100 height=100>"
            }
        }

    
    </script>

</head>
<body>
    아이디 : <input id="id1" type="text" value="rooter"> <button onclick="check1()">id길이 체크</button>
    <hr>
    패스워드1 : <input id="pw1" type="text" value="1234"><br>
    패스워드2 : <input id="pw2" type="text" value="1234"> <button onclick="check2()">pw동일여부 체크</button>
    <hr>
    <div id="result"> 결과 들어갈 곳.</div>
</body>
</html>
