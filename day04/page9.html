<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hi() {
            alert("여러분~~ 2시간이 지나면 끝나요!! 힘내세요!!")
        }
        function bye() {
            alert("드디어 끝났어요!!! 안녕히가세요.@@")
        }
        function check() {
            id = "rooter"
            pw = "1234"
            id2 = document.getElementById('id2').value // "rooter"
            pw2 = document.getElementById('pw2').value // "1234"
            pw3 = document.getElementById('pw3').value // "1234"
            // id2가 id와 일치, pw2가 pw와 일치 둘다 만족하면 
            //alert("로그인 성공!!!")
            result = document.getElementById('result')
            if (id == id2 && pw == pw2) {
                //alert("로그인 성공!!!")
                //result안에 오른쪽에 있는 내용을 html 코드로 안쪽에 집어넣어요!
                result.innerHTML = "<font color=red>로그인 성공!!!</font> <img src='ok.jpg' width=100 height=100>"
            } else {
                //alert("로그인 실패!!!")
                result.innerHTML = "<font color=blue>로그인 실패!!!</font> <img src='no.png' width=100 height=100>"
            }
        }
        function check2() {
            id = "rooter"
            pw = "1234"
            id2 = document.getElementById('id2').value // "rooter"
            pw2 = document.getElementById('pw2').value // "1234"
            pw3 = document.getElementById('pw3').value // "1234"
            size = id2.length
            if (size < 5) {
                result2.innerHTML = "글자수 부족. 5자 이상 재입력 바람"
            } else {
                result2.innerHTML = "글자수 양호"
            }
        }
        function check3() {
            id = "rooter"
            pw = "1234"
            id2 = document.getElementById('id2').value // "rooter"
            pw2 = document.getElementById('pw2').value // "1234"
            pw3 = document.getElementById('pw3').value // "1234"
            if (pw2 == pw3) {
                result3.innerHTML = "패스워드 동일"
            } else {
                result3.innerHTML = "패스워드 불일치"
            }
        }   
    </script>

</head>

<body>
    <button onclick="hi()">인사처리</button>
    <button onclick="bye()">안녕처리</button>
    <hr color="red">
    아이디 : <input type="text" id="id2" value="rooter"> <button onclick="check2()" id="result2">글자수 체크</button><br>
    패스워드 : <input type="text" id="pw2" value="1234"><br>
    패스워드2 : <input type="text" id="pw3" value="1234"> <button onclick="check3()" id="result3">패스워드 일치여부</button><br>
    <button onclick="check()">로그인처리</button><br>
    <div id="result">
        결과 들어갈 곳.
    </div>

</body>

</html>
